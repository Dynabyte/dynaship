        <style>

body {
    text-align: center;
}

div.playerBoard {
    float: left;
    text-align: center;
}
 
div.playerBoard.done {
    background: green;
    opacity: 0.5;
}
 
div.scores span {
    float: left;
    position: relative;
    left: 20px;
    clear: both;
}
b.number {
    font-family: Consolas, "Liberation Mono", Courier, monospace;
    width: 20px;
    display: inline-block;
    background-color: gray;
    color: white;
}

.player {
    display: block;
    width: 800px;
    text-align: left;
    margin: 0 auto;
    border: 1px dotted white;
}

.player .name {
    margin-right: 50px;
    width: 300px;
    display: inline-block;
    text-align: right;
}

.player .url {
    font-family: Consolas, "Liberation Mono", Courier, monospace;
    font-size: 10px;
    background-color: lightgray;
    color: black;
    display: inline-block;
    position:relative;
    top:-3px;
}

.player a {
    color: white;
    float: right;
    margin-right: 10px;
}

.player:hover {
    border: 1px dotted gray;
}

.player:hover a {
    color: black;
}

table {
    padding: 0px;
    margin: 10px;
    font-size: 6px;
    line-height: 6px;
}
tr {
    margin: 0px;
    padding: 0px;
}
td.position {
    width: 10px;
    height: 10px;
    background-color: gray;
    margin: 0px;
    padding: 0px;
}
 
td.sea {
    background-color: #66CCCC;
}
 
td.seaworthy {
    background-color: red;
}
 
td.capsized {
    background-color: #66FF66;
}

td.last {
    border: 1px solid white;
}

button.next {
    position: fixed;
    bottom: 10px;
    right: 10px;
}

table.highscore {
    margin: 0 auto;
    width: 600px;
    font-size: 18px;
}

table.highscore td {
    border: none;
}

.ocean {
    -webkit-animation: travel-x 60s cubic-bezier(0, 0, 0.2, 0.5);
    -webkit-animation-iteration-count: infinite;
    margin-bottom: 40px;
}

.ship {
    -webkit-animation: stirr-y 2.5s cubic-bezier(0, 0, 0.2, 0.5);
    -webkit-animation-iteration-count: infinite;
}

@-webkit-keyframes travel-x {
   0% {
    -webkit-transform: translateX(0px);
   }
   50% {
    -webkit-transform: translateX(100px);
   }
   100% {
    -webkit-transform: translateX(0px);
   }
}

@-webkit-keyframes stirr-y {
   0% {
    -webkit-transform: translateY(0px);
   }
   50% {
    -webkit-transform: translateY(10px);
   }
   100% {
    -webkit-transform: translateY(0px);
   }
}

.banner {
    height: 60px;
    line-height: 60px;
    background-color: #04A8B2;
}
    .banner p {
        margin: 0 0 0 10px;
        text-align: left;
        color: #FFF;
        font-size: 36px;
    }
    .banner .dynalogo {
        float: right;
        max-height: 50%;
        margin: 15px 5px 0 0;
    }
.line {
    height: 3px;
    background-color: #04A8B2;"
}
    
.canvas-board {
    margin-top: 10px;
    float: left;
}
    .canvas-board .player-name {
        text-align: left;
        margin: 0 10px 0 10px;
        font-weight: bold;
        padding-left: 10px;
    }

    .canvas-board .placement {
        float: right;
        margin-right: 10px;
        padding: 0 5px 0 5px;
        color: #FFF;
    }

    .canvas-board .leader {
        background-color: #008080;
        margin-right: 10px;
    }
    
    .canvas-board .winner {
        color: #FFF;
        background-color: #04A8B2;
    }
    
    .canvas-board .done {
        color: #FFF;
        background-color: #D0D0D0;
    }

.canvas-wrapper {
    margin: 10px 10px 10px 10px;
    background-color: #FAFAFA;
}

.canvases-container .canvas {
    margin: 5px 5px 0 5px;
}



</style>
    <body>
    <div class="banner">
        <p>DynaHack 2014
            <img class="dynalogo" src="images/dynalogo.png" />
        </p>
    </div>
    <div class="line"></div>
    
    <div class="canvases-container">

    <div id="addPlayers">
        <div class="ocean"><img class="ship" src="images/ship.png" /></div>
    </div>        
    <div id="boards"></div>
    
    </div>
