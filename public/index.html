    <head>
        <meta charset="utf-8">

        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="stylesheets/normalize.css">
        <link rel="stylesheet" href="stylesheets/main.css">
        <script src="javascripts/vendor/modernizr-2.6.1.min.js"></script>
        <style>

body {
    text-align: center;
}

div.playerBoard {
    float: left;
    text-align: center;
}
 
div.playerBoard.done {
    background: green;
    opacity: 0.5;
}
 
div.scores span {
    float: left;
    position: relative;
    left: 20px;
    clear: both;
}
b.number {
    font-family: Consolas, "Liberation Mono", Courier, monospace;
    width: 20px;
    display: inline-block;
    background-color: gray;
    color: white;
}

.player {
    display: block;
    width: 800px;
    text-align: left;
    margin: 0 auto;
    border: 1px dotted white;
}

.player .name {
    margin-right: 50px;
    width: 300px;
    display: inline-block;
    text-align: right;
}

.player .url {
    font-family: Consolas, "Liberation Mono", Courier, monospace;
    font-size: 10px;
    background-color: lightgray;
    color: black;
    display: inline-block;
    position:relative;
    top:-3px;
}

.player a {
    color: white;
    float: right;
    margin-right: 10px;
}

.player:hover {
    border: 1px dotted gray;
}

.player:hover a {
    color: black;
}

table {
    padding: 0px;
    margin: 10px;
    font-size: 6px;
    line-height: 6px;
}
tr {
    margin: 0px;
    padding: 0px;
}
td.position {
    width: 10px;
    height: 10px;
    background-color: gray;
    margin: 0px;
    padding: 0px;
}
 
td.sea {
    background-color: #66CCCC;
}
 
td.seaworthy {
    background-color: red;
}
 
td.capsized {
    background-color: #66FF66;
}

td.last {
    border: 1px solid white;
}

button.next {
    position: fixed;
    bottom: 10px;
    right: 10px;
}

table.highscore {
    margin: 0 auto;
    width: 600px;
    font-size: 18px;
}

table.highscore td {
    border: none;
}

.ocean {
    -webkit-animation: travel-x 60s cubic-bezier(0, 0, 0.2, 0.5);
    -webkit-animation-iteration-count: infinite;
    margin-bottom: 40px;
}

.ship {
    -webkit-animation: stirr-y 2.5s cubic-bezier(0, 0, 0.2, 0.5);
    -webkit-animation-iteration-count: infinite;
}

@-webkit-keyframes travel-x {
   0% {
    -webkit-transform: translateX(0px);
   }
   50% {
    -webkit-transform: translateX(100px);
   }
   100% {
    -webkit-transform: translateX(0px);
   }
}

@-webkit-keyframes stirr-y {
   0% {
    -webkit-transform: translateY(0px);
   }
   50% {
    -webkit-transform: translateY(10px);
   }
   100% {
    -webkit-transform: translateY(0px);
   }
}


</style>
    </head>
    <body>
    
    <div id="addPlayers">
        <div class="ocean"><img class="ship" src="images/ship.png"></div>
    </div>        
    <div id="boards"></div>
